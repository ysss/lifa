<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <script src="../js/mui.min.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">个人中心</h1>
	</header>
	<div class="mui-content">
		<form action="#" class="mui-input-group" name="loginForm">
			<h4>您只有登录后才可以正常使用我们的服务。</h4>
			<div class="mui-input-row">
				<label for="Mobile">手机：</label>
				<input capture="mui-input-clear" type="tel" name="mobile" id="Mobile" required="" placeholder="手机号码" maxlength="11" pattern="1\d{10}" />
			</div>
			<div class="mui-input-row">
				<label for="Password">密码：</label>
				<input class="mui-input-clear" type="password" name="password" id="Password" required="" placeholder="密码" maxlength="32" />
			</div>
			<button class="mui-btn mui-btn-primary mui-btn-block" type="submit">登 录</button>
		</form>
	</div>
<script type="text/javascript" charset="utf-8">
	mui.init();
	$(document.forms.loginForm).submit(function(e) {
		e.preventDefault();
		var mobile = this.mobile.value.trim(),
			password = this.password.value.trim();
			
		if (password.length < 6) {
			return mui.alert('密码至少6位');
		}
		
		T.post('/u/login', {
			mobile: mobile,
			password: password
		}, function(data) {
			T.setItemJSON(T.KEY_USER, data);
		});
	});
</script>
</body>
</html>
