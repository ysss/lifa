<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <style type="text/css">
    html { background: #333; }
    body { background: #333; color: #fff; text-align: center; }
	.mui-icon-contact { font-size: 70px; line-height: 1.5; }
	.setting { position: absolute; bottom: 15px; width: 100%; line-height: 30px;}
	.setting>a { display: block; color: #fff;}
	</style>
</head>
<body>
	<h1 class="mui-icon mui-icon-contact"></h1>
	<h3>匿名用户</h3>
	<div class="setting">
		<a id="J_ChangePassword" href="#">修改密码</a>
		<a id="J_Logout">退出登录</a>
	</div>
<script type="text/javascript" charset="utf-8">
mui.plusReady(function() {
	var user = T.getItemJSON(T.KEY_USER);
	$('h3').text(user.name);
});
	/**
	 * 关闭侧滑菜单
	 */
	function close() {
		mui.fire(mui.currentWebview.opener(),"Menu:close");
	}
	//监听左滑事件，若菜单已展开，左滑要关闭菜单；
	window.addEventListener("swipeleft",function (e) {
		if(Math.abs(e.detail.angle)>170){
			close();						
		}
	});
	$('#J_Logout').tap(function() {
		mui.fire(mui.currentWebview.opener(), 'logout');
	});
	$('#J_ChangePassword').tap(function() {
		mui.openWindow('changePassword.html', 'changePassword.html', { zIndex: 2 });
	});
</script>
</body>
</html>
