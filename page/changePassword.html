<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">修改密码</h1>
	</header>
	<div class="mui-content">
		<form name="passwordForm" class="mui-input-group">
			<div class="mui-input-row">
				<label>当前密码：</label>
				<input type="password" name="pass" class="mui-input-clear" required="" placeholder="" value="">
			</div>
			<div class="mui-input-row">
				<label>新密码：</label>
				<input type="password" name="newPass" class="mui-input-clear" required="" placeholder="" value="">
			</div>
			<div class="mui-input-row">
				<label>重复密码：</label>
				<input type="password" name="newPass2" class="mui-input-clear" required="" placeholder="" value="">
			</div>
			<button id="J_Submit" class="mui-btn mui-btn-primary mui-btn-block" type="submit">确定修改密码</button>
		</form>
	</div>
	<script type="text/javascript" src="../js/md5.js" ></script>
<script>
	mui.init();
	$('#J_Submit').tap(function() {
		var form = document.forms.passwordForm,
			pass = form.pass.value.trim(),
			newPass = form.newPass.trim(),
			newPass2 = form.newPass2.trim();
			
		if (pass.length < 6 || newPass.length < 6) {
			mui.alert('密码长度至少为6位');
		} else if (newPass !== newPass2) {
			mui.alert('两次输入的密码不一致');
		} else {
			T.post('u/password', {
				pass: CryptoJS.MD5(pass).toString(),
				newPass: CryptoJS.MD5(newPass).toString()
			}, function() {
				mui.alert('密码修改成功~');
			});
		}
		return false;
	});
</script>
</body>
</html>
