<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" /><meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="address=no"/>
    <title></title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title"></h1>
	</header>
<script>
var url = T.getParam('url');
if (url) {
	if (url.indexOf('http://') !== 0 && url.indexOf('http:/') === 0) {
		url = url.replace('http:/', 'http://');
	}
	mui.init({
		subpages: [{
			url: url,
			id: url,
			styles: {
				top: mui.HEIGHT_HEADER,
				bottom: mui.HEIGHT_ZERO
			}
		}]
	});
}
$('h1').text(T.getParam('title') || '页面');
</script>
</body>
</html>
